<script>
        var date = new Date()
        var y = date.getFullYear();
        var m = date.getMonth()+1;
        var d = date.getDate(); 
        var t = y+"年"+fnW(m) + "月"
          + fnW(d) + "日" ;

        document.getElementById("ymd").innerHTML = t;
        document.getElementById("ymd-").innerHTML = y+"-"+m+"-"+d;
        document.getElementById("md1").innerHTML = fun_date(0);
        document.getElementById("md2").innerHTML = fun_date(-1);
        document.getElementById("md3").innerHTML = fun_date(-2);
        document.getElementById("md4").innerHTML = fun_date(-3);
        document.getElementById("md5").innerHTML = fun_date(-4);
        document.getElementById("md6").innerHTML = fun_date(-5);
        document.getElementById("md7").innerHTML = fun_date(-6);
        document.getElementById("md8").innerHTML = fun_date(-7);
        function fnW(str) {
      var num;
      str >= 10 ? num = str : num = "0" + str;
      return num;
    }
    function fun_date(gg) { 
    var date1 = new Date();
    //今天时间
    var time1 = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate()
    console.log(time1);
    var date2 = new Date(date1);
     date2.setDate(date1.getDate() + gg);
     //gg是正数表示之后的时间，gg负数表示之前的时间，0表示今天
     var time2 = fnW((date2.getMonth() + 1)) +  "月" + fnW(date2.getDate() )+"日"; 
    console.log(time2);
    return time2;
    }
    
    </script>
