    window.onload = function () {
      //获取元素id
      var show = document.getElementById("header-data");
      //设置定时器1s执行一次
      setInterval(function () {
        var time = new Date();   // 程序计时的月从0开始取值后+1
        var m = time.getMonth() + 1;
        d = time.getDate()
        h = time.getHours()
        f = time.getMinutes()
        var t = fnW(m) + "月"
          + fnW(d) + "日" + " " + fnW(h) + ":"
          + fnW(f)
        show.innerHTML = t;
      }, 1000);
    };
    //补位 当某个字段不是两位数时补0
    function fnW(str) {
      var num;
      str >= 10 ? num = str : num = "0" + str;
      return num;
    }
